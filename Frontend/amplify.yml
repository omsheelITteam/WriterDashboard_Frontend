version: 1
applications:
  - appRoot: Frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next   # or "out" if you use `next export`
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
